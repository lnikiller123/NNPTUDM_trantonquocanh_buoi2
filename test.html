<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post & Comment Management</title>
    <style>
        /* === GIAO DIỆN DARK GRAY === */
        
        /* 1. Nền xám đậm */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background-color: #333333; /* <-- Đổi thành màu xám đậm */
            color: #333; /* Màu chữ mặc định vẫn là đen để hiển thị trên nền trắng */
        }

        /* 2. Khung nội dung trắng (Nổi bật trên nền tối) */
        .section {
            background-color: #ffffff;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* Bóng đổ đậm hơn một chút */
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Các style khác giữ nguyên để đảm bảo đẹp */
        h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        h3 { margin-bottom: 10px; color: #2c3e50; }

        table { width: 100%; border-collapse: collapse; margin-bottom: 25px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        th { background-color: #f8f9fa; color: #555; font-weight: 600; }
        
        /* Dòng bị xóa mềm */
        .deleted-row {
            text-decoration: line-through;
            color: #999;
            background-color: #f9f9f9;
            font-style: italic;
        }

        /* Form */
        .form-group { margin-bottom: 15px; }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus { outline: none; border-color: #5cb85c; }

        /* Buttons */
        input[type="submit"], input[type="button"] {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            border: none;
            transition: opacity 0.2s;
        }
        input[type="submit"]:hover, input[type="button"]:hover { opacity: 0.9; }

        .btn-red { background-color: #e74c3c; color: white; }
        .btn-green { background-color: #2ecc71; color: white; }
        .btn-blue { background-color: #3498db; color: white; margin-right: 5px;}

        small { display: block; margin-bottom: 15px; color: #777; font-style: italic; }
    </style>
    <script src="main.js" defer></script> 
</head>
<body>

    <div class="section">
        <h2>POSTS MANAGEMENT</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>VIEWS</th>
                    <th>STATUS</th>
                    <th style="width: 120px;">ACTION</th>
                </tr>
            </thead>
            <tbody id="body_table"></tbody>
        </table>

        <h3>Post Form</h3>
        <small>Tip: Để trống ô ID để tạo bài viết mới (Auto ID).</small>
        <div class="form-group">
            <input type="text" id="id_txt" placeholder="ID"/>
            <input type="text" id="title_txt" placeholder="Title" style="width: 300px;"/>
            <input type="text" id="view_txt" placeholder="Views" style="width: 100px;"/>
            <input type="submit" value="Save Post" onclick="SavePost()" class="btn-green">
        </div>
    </div>

    <div class="section">
        <h2>COMMENTS MANAGEMENT</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TEXT</th>
                    <th>POST ID</th>
                    <th style="width: 180px;">ACTION</th>
                </tr>
            </thead>
            <tbody id="comment_body_table"></tbody>
        </table>

        <h3>Comment Form</h3>
        <small>Tip: Chọn nút "Edit" ở trên để điền dữ liệu vào form này.</small>
        <div class="form-group">
            <input type="text" id="cmt_id_txt" placeholder="ID"/>
            <input type="text" id="cmt_text_txt" placeholder="Comment Text" style="width: 300px;"/>
            <input type="text" id="cmt_postid_txt" placeholder="Post ID" style="width: 100px;"/>
            <input type="submit" value="Save Comment" onclick="SaveComment()" class="btn-green">
        </div>
    </div>

</body>
</html>
